<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .welcome-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="d d-flex justify-content-center align-items-center vh-100">
        <button class="btn btn-danger" onclick="showWelcomeMessage()">Clique</button>
    </div>

    <div id="welcomeMessage" class="welcome-message animate__animated">
        <h1> IOGORTE!</h1>
        <p>Lamber hidrante não é apenas um hobby, é cultura!</p>
	<div style='max-width:400px;'>
		<img  class="img-thumbnail img-fluid" src='iogorte.png'>
    	</div>
	</div>

    <script>
        function showWelcomeMessage() {
            var message = document.getElementById('welcomeMessage');
            message.style.display = 'block';
            message.classList.add('animate__fadeIn');
            setTimeout(() => {
                message.classList.remove('animate__fadeIn');
               
                setTimeout(() => {
                    message.classList.add('animate__fadeOut');
                    setTimeout(() => {
                        message.style.display = 'none';
                        message.classList.remove('animate__fadeOut');
                    }, 1000); n
                }, 3000); 
            }, 500); 
        }
    </script>
</body>
</html>
